<!DOCTYPE html>
<html>
    <head>
        <style>
        body    {background-color: rgb(33, 33, 33)}
        h1      {color:white}
        p       {color:white}
        </style>
        <meta charset="utf-8">
        <title>Minimal D3 Example</title>
        <!-- Load c3.css -->
        <link href="lib/c3.min.css" rel="stylesheet" type="text/css">
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="lib/d3.min.js" charset="utf-8"></script>
        <script src="lib/c3.min.js"></script>
        <script src="index.js"></script>
    </head>
    
    <body>
        <div align="center">
            <h1> Overview of the Arcade trail Data Base </h1>
            <table>
                <tr>
                <td>
                    <div id="ArcadeTrail_Growth"></div>
                </td>
                </tr>
                <tr>
                <td>
                    <div id="ArcadeTrail_ReleaseDate"></div>
                </td>
                <td>
                    <div id="ArcadeTrail_Missing_ReleaseDate"></div>
                </td>
                </tr>
                <tr>
                <td>
                    <div id="GenreDistributionArcadeTrail"></div>
                </td>
                </tr>
            </table>
        </div>

        <div align="center">
            <h1> Comparing the libraries of Michael and Mikkel </h1>
            <div id="ReleaseDate"></div>
            <div id="GenreDistribution"></div>
            <div id="LibraryCost"></div>
        </div>
    </body>
</html>
